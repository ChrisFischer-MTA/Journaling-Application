<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ask Journals</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- Script that sets dark mode if the cookie exists. -->
<script>
    // Function to get cookie
    function getCookie(name) {
        var nameEQ = name + "=";
        var ca = document.cookie.split(';');
        for(var i=0;i < ca.length;i++) {
            var c = ca[i];
            while (c.charAt(0)==' ') c = c.substring(1,c.length);
            if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length,c.length);
        }
        return null;
    }

    // Main logic
    document.addEventListener('DOMContentLoaded', (event) => {
        const htmlElement = document.documentElement;

        // Check if dark mode cookie is set
        const isDarkMode = getCookie('dark') === 'True';

        if (isDarkMode) {
            // If dark mode is on, add data-bs-theme attribute
            htmlElement.setAttribute('data-bs-theme', 'dark');
        }
    });
</script>

    <div class="container mt-5">
        <h1>Ask Your Journals a Question</h1>
        <form method="post">
            {% csrf_token %}
            {{ form }}
            <button type="submit" class="btn btn-primary">Ask Journals!</button>
        <a href="{% url 'journals' %}" class="btn btn-secondary submit-btn">Return to index</a>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
