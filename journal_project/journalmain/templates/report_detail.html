<!DOCTYPE html>
{% load markdownify %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">{{ report_entry.title }}</h1>
        <p class="text-muted">Type: {{ report_entry.get_type_display }}</p>
        <hr>

        <h4>Content</h4>
        <div>{{ report_entry.content | markdownify }}</div>

        <hr>
        <p class="text-muted">User: {{ report_entry.user.username }}</p>

        <a href="{% url 'journals' %}" class="btn btn-primary mt-3">Back to Journal Entries</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
