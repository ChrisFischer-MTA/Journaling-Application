<!DOCTYPE html>
{% load markdownify %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Details</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">{{ report_entry.title }}</h1>
        <p class="text-muted">Type: {{ report_entry.get_type_display }}</p>
        <hr>

        <h4>Content</h4>
        <div>{{ report_entry.content | markdownify }}</div>

        <hr>
        <p class="text-muted">User: {{ report_entry.user.username }}</p>

        <a href="{% url 'journals' %}" class="btn btn-primary mt-3">Back to Journal Entries</a>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
