<!DOCTYPE html>
{% load markdownify %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<!-- Script that sets dark mode if the cookie exists. -->
<script>
    // Function to get cookie
    function getCookie(name) {
        var nameEQ = name + "=";
        var ca = document.cookie.split(';');
        for(var i=0;i < ca.length;i++) {
            var c = ca[i];
            while (c.charAt(0)==' ') c = c.substring(1,c.length);
            if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length,c.length);
        }
        return null;
    }

    // Main logic
    document.addEventListener('DOMContentLoaded', (event) => {
        const htmlElement = document.documentElement;

        // Check if dark mode cookie is set
        const isDarkMode = getCookie('dark') === 'True';

        if (isDarkMode) {
            // If dark mode is on, add data-bs-theme attribute
            htmlElement.setAttribute('data-bs-theme', 'dark');
        }
    });
</script>

    <div class="container mt-5">
        <h1 class="mb-4">{{ report_entry.title }}</h1>
        <p class="text-muted">Type: {{ report_entry.get_type_display }}</p>
        <hr>

        <h4>Content</h4>
        <div>{{ report_entry.content | markdownify }}</div>

        <hr>
        <p class="text-muted">User: {{ report_entry.user.username }}</p>

        <a href="{% url 'journals' %}" class="btn btn-primary mt-3">Back to Journal Entries</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
