<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Journal Entry Details</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">{{ entry.title }}</h1>
        <p class="text-muted">Date: {{ entry.date }}</p>
        <hr>

        <h4>Content</h4>
        <p>{{ entry.content | linebreaks}}</p>

        <h4>Mood</h4>
        <p>{{ entry.mood }}</p>

        <h4>Reflections</h4>
        <p>{{ entry.reflections }}</p>

        <h4>Gratitude</h4>
        <p>{{ entry.gratitude }}</p>

        <hr>
        <p class="text-muted">Created at: {{ entry.created_at }}</p>
        <p class="text-muted">Last updated: {{ entry.updated_at }}</p>

        <a href="{% url 'journals' %}" class="btn btn-primary mt-3">Back to Journal Entries</a>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
